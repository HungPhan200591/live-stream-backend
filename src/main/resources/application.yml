spring:
  application:
    name: live-stream-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:15432/livestream
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password

# Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Server Port
server:
  port: 8080

# Application-specific Configuration
app:
  jwt:
    # Secret key for JWT signing (Base64 encoded, minimum 256 bits for HS256)
    # IMPORTANT: In production, use environment variable instead!
    secret: YXBwbGljYXRpb25fc2VjcmV0X2tleV9mb3JfbGl2ZXN0cmVhbV9iYWNrZW5kX2RldmVsb3BtZW50X29ubHlfMjU2Yml0cw==
    # Token expiration time in milliseconds (24 hours = 86400000 ms)
    expiration-ms: 86400000
