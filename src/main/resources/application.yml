spring:
  application:
    name: live-stream-backend

  # Database Configuration
  datasource:
    url: jdbc:p6spy:postgresql://localhost:15432/livestream
    username: admin
    password: password
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false # Disable Hibernate's own SQL logging (P6Spy will handle it)
    open-in-view: false # Disable open-in-view to avoid warnings
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password

# Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Server Port
server:
  port: 8080

# Logging Configuration
logging:
  level:
    # P6Spy SQL logging
    p6spy: INFO
    com.p6spy: INFO
    # Reduce Hibernate warnings
    org.hibernate.orm.deprecation: ERROR
    org.springframework.security.config.annotation.authentication.configuration: ERROR

# Application-specific Configuration
app:
  # Data Initialization (default: false to improve startup performance)
  # Set to true only when you want to initialize/reset default data (roles and users)
  data:
    init-default-data: false

  jwt:
    # Secret key for JWT signing (Base64 encoded, minimum 256 bits for HS256)
    # IMPORTANT: In production, use environment variable instead!
    secret: YXBwbGljYXRpb25fc2VjcmV0X2tleV9mb3JfbGl2ZXN0cmVhbV9iYWNrZW5kX2RldmVsb3BtZW50X29ubHlfMjU2Yml0cw==
    # Access token expiration time in milliseconds (1 hour = 3600000 ms)
    expiration-ms: 3600000
    # Refresh token expiration time in milliseconds (7 days = 604800000 ms)
    refresh-expiration-ms: 604800000
