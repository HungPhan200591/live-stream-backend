#################################################################
# P6Spy Configuration for PostgreSQL
# Docs: https://p6spy.readthedocs.io/en/latest/configandusage.html
#################################################################

# JDBC spy module
modulelist=com.p6spy.engine.spy.P6SpyFactory

# Real JDBC Driver (PostgreSQL)
driverlist=org.postgresql.Driver

# Output appender - MUST use StdoutLogger for console
appender=com.p6spy.engine.spy.appender.StdoutLogger

# Log Message Format - Use MultiLineFormat for easier debugging
logMessageFormat=com.p6spy.engine.spy.appender.MultiLineFormat

# Date format
dateformat=yyyy-MM-dd HH:mm:ss

# Exclude categories to reduce noise
excludecategories=info,debug,result,resultset

# Enable stacktrace
stacktrace=true

# Auto-flush
autoflush=true

# Filter (set to false to log everything)
filter=false

# Execution threshold (ms) - 0 means log all queries
executionThreshold=0

# Reload properties
reloadproperties=false

